<p>listado de Heroes</p>


<div *ngIf="bandera">
    <h3>
        Heroe Borrado: <br>
        <span  *ngFor="let heroe of heroesBorrados; let i=index" >
           
            {{heroe}} <br>
    
        </span>
    </h3>
    
    </div>
    
    <button (click)="borrarHeroe()">
        Borrar
    </button>


<ul>
    <li *ngFor="let heroe of heroes ; let i =index">
        {{i+1}} - {{heroe}}
    </li>
    
</ul>
